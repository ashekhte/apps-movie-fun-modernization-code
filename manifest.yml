---
memory: 1G
instances: 1
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  - movie-fun-sso
  routes:
    - route: album-service-pal-asra.apps.longs.pal.pivotal.io
  env:
    GRANT_TYPE: client_credentials
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  - movie-fun-sso
  routes:
    - route: movie-service-pal-asra.apps.longs.pal.pivotal.io
  env:
    GRANT_TYPE: client_credentials
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  env:
    GRANT_TYPE: authorization code
    ALBUMS_URL: http://album-service-pal-asra.apps.longs.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-pal-asra.apps.longs.pal.pivotal.io/movies
  services:
  - movie-fun-sso